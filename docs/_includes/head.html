  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">
  <meta name="robots" content="noodp,noydir">
  <meta name="mobile-web-app-capable" content="yes">
  <title itemprop="name">{% if page.permalink == nil or page.permalink == '/' %}{{ site.title }}{% else %}{{ page.title | strip_html }} — {{ site.title }}{% endif %}</title>
  <meta name="description" itemprop="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="theme-color" content="{{ site.theme_color }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" property="og:url" content="{{ site.url }}{{ page.url | remove:'/index.html' | remove:'.html' }}">
  <meta name="twitter:title" property="og:title" content="{% if page.permalink == nil or page.permalink == '/' %}{{ site.title }}{% else %}{{ page.title | strip_html }} — {{ site.title }}{% endif %}">
  <meta name="twitter:description" property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" property="og:image" content="{{ site.url }}/{% if page.image_url %}{{ page.image_url | replace:'.svg','.png' }}{% else %}/media/cover-photo.png{% endif %}">
  <link rel="canonical" href="{{ site.url }}{{ page.url | remove:'/index.html' | remove:'.html' }}">
  <link rel="apple-touch-icon-precomposed" sizes="192x192" href="/media/favicon.png">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
